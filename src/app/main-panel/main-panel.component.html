<div>
  <mat-form-field appearance="fill">
    <mat-label>I am</mat-label>
    <input matInput [(ngModel)]="charName" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Who is a</mat-label>
    <mat-select (selectionChange)="onChangeDesc($event)">
      <mat-option *ngFor="let desc of descriptors" [value]="desc">{{
        desc.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-select placeholder="Type" (selectionChange)="onChangeType($event)">
      <mat-option *ngFor="let type of types" [value]="type">{{
        type.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Who</mat-label>
    <mat-select>
      <mat-option *ngFor="let focus of foci" value="desc">{{
        focus
      }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
