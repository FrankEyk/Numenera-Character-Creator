<div>
  <section class="specialized" *ngIf="specialized.length > 0">
    <h3>Specialized</h3>
    <ul>
      <li *ngFor="let skill of specialized">{{ skill }}</li>
    </ul>
  </section>
  
  <section class="trained" *ngIf="trained.length > 0">
    <h3>Trained</h3>
    <ul>
      <li *ngFor="let skill of trained"> {{ skill }} </li>
    </ul>
  </section>
  
  <section class="inability" *ngIf="inabilities.length > 0">
    <h3>Inability</h3>
    <ul>
      <li *ngFor="let skill of inabilities">{{ skill }}</li>
    </ul>
  </section>
  
  <section class="choose" *ngIf="toChooseFrom.length > 0">
    <mat-chip-list aria-label="skills selection" *ngFor="let choice of toChooseFrom">
      <h3>choose ({{choice.numberOfChoices}}):</h3>
      <mat-chip 
      *ngFor="let item of choice.skills"
      [selectable]="choice.numberOfChoices>0"
      [removable]="choice.numberOfChoices>0"
      (removed)="removeFromChoice(choice, item)">
        {{item}}
        <mat-icon matChipRemove>check_circle</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </section>

</div>
