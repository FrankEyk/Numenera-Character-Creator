<div>
  <h2>Skills</h2>

  <section class="specialized">
    <ul>
      <li *ngFor="let skill of specialized">{{skill.name}}</li>
    </ul>
  </section>
  
  <section class="trained">
    <ul>
      <li *ngFor="let skill of trained">{{skill.name}}</li>
    </ul>
  </section>
  
  <section class="inability">
    <ul>
      <li *ngFor="let skill of inabilities">{{skill.name}}</li>
    </ul>
  </section>

</div>
